buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'

group = 'net.momostudios'
version = '2.0-BETA-1'
archivesBaseName = 'coldsweat'

java.toolchain.languageVersion = JavaLanguageVersion.of(8) // Mojang ships Java 8 to end users, so your mod should target Java 8.

minecraft
{
    mappings channel: 'snapshot', version: '20210309-1.16.5'
    runs
    {
        client
        {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'

            mods
            {
                coldsweat
                {
                    source sourceSets.main
                }
            }
        }

        server
        {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            mods
            {
                coldsweat
                {
                    source sourceSets.main
                }
            }
        }

        data
        {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'REGISTRIES'

            property 'forge.logging.console.level', 'debug'

            args '--mod', 'coldsweat', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')

            mods
            {
                coldsweat
                {
                    source sourceSets.main
                }
            }
        }
    }
}

// Include resources generated by data generators.
sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies
{
    minecraft 'net.minecraftforge:forge:1.16.5-36.2.2'
}

jar
{
    manifest
    {
        attributes([
                "Specification-Title"     : "coldsweat",
                "Specification-Vendor"    : "iMikul, chubbymomo, skinnymomo",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.version,
                "Implementation-Vendor"   : "iMikul, chubbymomo, skinnymomo",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')
